<script type="text/javascript">

function Slider() {
	$(".slider #1").show("slide", {direction:"left"}, 500);
	$(".slider #1").delay(2500).hide("slide", {direction:"right"}, 500);
	
	var sc= $(".slider img").size();
	var count= 2;
	
	setInterval(function(){
		$(".slider #" + count).show("fade", {direction:""}, 500);
		$(".slider #" + count).delay(4000).hide("slide", {direction:"right"}, 500);
		
		if(count==sc){
			count=1;
		}else{
			count=count+1
		}
	}, 5000);
}
</script>
